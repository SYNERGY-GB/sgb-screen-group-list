<div class="item item-thumbnail-left item-stable listBackground"
     ng-class="{ 'item-icon-right': screenParams.showIcon}">
    <img ng-show="bindTo.image" ng-src="{{ bindTo.image }}"> 
    <h2 ng-show="bindTo.title">{{ bindTo.title }}</h2> 
    <p ng-show="bindTo.detail_1">{{ bindTo.detail_1 }}</p> 
    <p ng-show="bindTo.detail_2">{{ bindTo.detail_2 }}</p> 
    <p  ng-show="bindTo.date">{{ bindTo.date | date : format : short }}</p> 
    <i ng-show ="screenParams.showIcon" class="{{screenParams.showIcon}}"></i> 
</div>
