<div class="item item-thumbnail-left item-stable listBackground"
     ng-class="{ 'item-icon-right': showIcon}">
    <img ng-show="item.image" ng-src="{{ item.image }}"> 
    <h2 ng-show="item.title">{{ item.title }}</h2> 
    <p ng-show="item.detail_1">{{ item.detail_1 }}</p> 
    <p ng-show="item.detail_2">{{ item.detail_2 }}</p> 
    <p  ng-show="item.date">{{ item.date | date : format : short }}</p> 
    <i ng-show ="showIcon" class="{{showIcon}}"></i> 
</div>
