<ion-view view-title="{{ title | translate }}" class="appBackground">
  <ion-content>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="{{ 'list_search' | translate }}" ng-model="searchQuery" ng-change="filterItems(searchQuery)">
      </label>
      <button class="button button-clear" translate="list_search_cancel" ng-click="cancelSearch()">
      </button>
    </div>
    <div class="list opaque" >
      <div class="item item-divider" ng-repeat="section in sections">
        <a mz-class="groupListView" class="item item-icon-left">
          <i class="icon ion-calendar"></i>
          {{section.header}}
        </a>
        <a class="item item-avatar item-icon-right item-stable" ng-repeat="item in section.items" ng-click="itemClickHandler(item)">
          <img src="{{ item.image }}">
          <h2>{{ item.title }}</h2>
          <p ng-show="item.detail1">{{ item.detail1 }}</p>
          <p ng-show="item.detail2">{{ item.detail2 }}</p>
          <i class="icon ion-ios-arrow-forward"></i>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
