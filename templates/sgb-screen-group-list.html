<ion-view view-title="{{ title | translate }}" class="appBackground">
    <ion-content>
        <div class="searchBarView card item-input-inset" ng-show="showSearch">
            <label class="searchField item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="{{ 'list_search' | translate }}" ng-model="searchQuery" ng-change="filterItems(searchQuery)">
            </label>
            <button class="button button-clear " ng-click="cancelSearch()">
                <i class="icon ion-close-circled searchCancelButton"></i>
            </button>
        </div>

        <div class="list card opaque groupListViewCard"  ng-repeat="section in sections"
             ng-show="section.filteredItems.length"> 

            <div class="row row-center item item-divider item-text-wrap"> 
                <img class="col col-25" ng-src="resources/calendar_icon.png"> 
                <p class="col col-75">{{section.header}} </p> 
            </div> 

            <div ng-repeat="item in section.filteredItems" ng-click="itemClickHandler(item)"> 
                <mz-template view="{{item.priority}}"></mz-template>
            </div>

        </div>
    </ion-content>
</ion-view>
