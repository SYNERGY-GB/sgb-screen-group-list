<ion-view view-title="{{ title | translate }}" class="appBackground">
    <ion-content>

        <div class="searchBarView card item-input-inset" ng-show="showSearch">
            <label class="searchField item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="{{ 'list_search' | translate }}" ng-model="searchQuery" ng-change="filterItems(searchQuery)">
            </label>
            <button class="button button-clear " ng-click="cancelSearch()">
                <i class="icon ion-close-circled searchCancelButton"></i>
            </button>
        </div>

        <div class="groupListView">
            <div class="list card opaque groupListViewCard" ng-repeat="section in sections">
                <a mz-class="groupListView" class="item groupListViewHeader">
                    <div class="row row-center">
                        <img class="col" ng-src="resources/calendar_icon.png">
                        <!--<i class="icon ion-calendar"></i>-->
                        <h2 class="col col-75">{{section.header}}</h2>
                    </div>
                </a>
                <a class="item item-thumbnail-left item-icon-right item-stable listBackground" ng-repeat="item in section.items" ng-click="itemClickHandler(item)">
                    <img src="{{ item.image }}">
                    <h2>{{ item.title }}</h2>
                    <p class="detail1" ng-show="item.detail1">{{ item.detail1 }}</p>
                    <p class="detail2" ng-show="item.detail2">{{ item.detail2 }}</p>
                    <i class="icon ion-chevron-right"></i>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
