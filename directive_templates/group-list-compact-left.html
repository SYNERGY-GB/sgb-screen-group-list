<div class="item item-thumbnail-left item-stable listBackground"
     ng-class="{ 'item-icon-right': showicon}">
    <img ng-show="data.image" ng-src="{{ data.image }}"> 
    <h2 ng-show="data.title">{{ data.title }}</h2> 
    <p ng-show="data.detail_1">{{ data.detail_1 }}</p> 
    <p ng-show="data.detail_2">{{ data.detail_2 }}</p> 
    <p  ng-show="data.date">{{ data.date | date : format : short }}</p> 
    <i ng-show ="showicon" class="{{showicon}}"></i> 
</div>
